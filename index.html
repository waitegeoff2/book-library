<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoff's library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="page-header">Geoff's Library</h1>
    </div>
    <div class="book-list"></div>
    <div class="new-book-form">
        <div class="form-title">
            <h1 class="new-book-form">Add a new book.</h1>
        </div>

        <!-- ADD FORM HERE -->
         <form id="add-book-form">
            <p>
                <label for="form-title">
                    <span id="add-book-title">Title: </span>
                </label>
                <input type="text" id="form-title" name="form-title" minlength = "3" required>
            </p>
            <p>
                <label for="form-author">
                    <span id="add-book-author">Author: </span>
                </label>
                <input type="text" id="form-author" name="form-author" required>
            </p>
            <p>
                <label for="form-pages">
                    <span id="add-book-pages">Amount of pages: </span>
                </label>
                <input type="text" id="form-pages" name="form-pages" required>
            </p>
            <p>
                <label for="form-year">
                    <span id="add-book-year">Year published: </span>
                </label>
                <input type="text" id="form-year" name="form-year" required>
            </p>
            <p class ="form-read-checkbox">
                <label for="form-read">
                    <span id="add-book-read">Have you read this?</span>
                </label>
                <input type="checkbox" id="form-read" name="form-read">
            </p>
            <p>
                <button class="submit-button" type="submit">Submit</button>
            </p>

         </form>
    </div>
    <script src="java-book.js"></script>
</body>
</html>
